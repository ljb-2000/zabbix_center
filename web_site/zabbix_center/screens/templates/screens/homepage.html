<!DOCTYPE html>
{% load bootstrap3 %}
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta http-equiv="refresh" content="60">
    <title>{% block bootstrap3_title %}{% endblock %}</title>
    {% bootstrap_css %}
    <link href="http://getbootstrap.com/examples/carousel/carousel.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/jumbotron/jumbotron.css" rel="stylesheet">
    <link href="http://v3.bootcss.com/docs-assets/css/docs.css" rel="stylesheet">
  </head>
  <body style="padding-bottom: 70px">
    {% block bootstrap3_content %}{% endblock %}
    {% bootstrap_javascript jquery=True %}

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>
    <script src="http://getbootstrap.com/assets/js/docs.min.js"></script>
    <script src="http://v3.bootcss.com/docs-assets/js/application.js"></script>
    <script src="http://cdn.bootcss.com/holder/2.0/holder.min.js"></script>
    <link type="text/css" rel="stylesheet" href="http://192.168.1.203:82/screens/body.css" />
  </body>
</html>
